tables:
  Outside the Mound:
    - "A PC suddenly spots a ghostly owl gazing down from a tree. Save versus spells or fall into a faint for {1d6} turns."
    - "{1d6} goblins with lanterns climb cautiously out of a trapdoor in the forest floor. They are seeking rare night-fruits."
    - "Light sources may go out: torches 4-in-6 chance {1d6<5}, lanterns 2-in-6 {1d6<3}."
    - 'A huge toad creeps over, eyes the PCs curiously, and croaks a single word: "Betrayal".'
  The Burial Mound:
    - 'A vision of a woman, dressed in white. She appears and says "The ring... The ring holds the key", before disappearing.'
    - "The sounds of hounds howling, echoing through the crypt."
    - "2 dancing skeletons from area 8, waltzing through the air."
    - "{1d3} worms break through the wall or ceiling, hungry for flesh. [[Wormtongues]]"
  The Fairy Prison:
    - "{1d3} frost elf knights emerge from the forest."
    - "A cawing white raven. Brings a message to the princess, announcing arrival of her friend."
    - "A sleigh pulled by white stags rushes from the forest."
    - "{2d6} dire wolves creep out from the forest."
  Pouch of Limitless Fungi:
    - Double in size, double melee damage. Lasts {1d6} turns.
    - Shrink to 6" for {1d6} turns.
    - Skin turns purple.
    - Eyes shrivel up.
    - Hair grows to 10' long.
    - Nose swells, it grows a face, and becomes sentient.
    - "+1 to random ability score {1d6}."
    - Eyes enlarge and emit yelow light in 30' radius.
    - Warm, fuzzy feeling. Automatically make next saving throw.
    - Body turns transparent for {1d6} turns.
    - Altnerate crying and laughing when spoken to. Lasts {1d6} turns.
    - Vomit up a stream of worms. Unable to do anything else for {1d6} turns.
